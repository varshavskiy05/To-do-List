<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'todo/styles/layout.css' %}">

    <script src="{% static 'todo/scripts/listScript.js'%}"></script>
</head>
<body>
