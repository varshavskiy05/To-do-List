<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorisation</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'todo/styles/auth.css' %}">
    <script src="https://kit.fontawesome.com/1f38fe869a.js" crossorigin="anonymous"></script>
</head>
<body style="height: 100%">
    <main>
        <div class="auth-content">
            <h1>Sign in / Sign up</h1>
            <div class="input-container">
                <input type="text" id="username" class="form-control" placeholder="Enter username">
                <input type="text" id="password" class="form-control" placeholder="Enter password">
            </div>
        </div>
    </main>
</body>
</html>
